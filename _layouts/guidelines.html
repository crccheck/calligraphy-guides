<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} | Calligraphy Guidelines</title>
  <link rel="stylesheet" href="{{ site.baseurl }}/css/{{ page.sass }}.css">
</head>
<body>
  <header class="ui no-print">
    {{ page.title }}, {{ page.description }},
    x-height: {{ page.x-height }}, cap height: {{ page.cap-height}}
  </header>
  <nav class="ui no-print">
    <a href="{{ site.baseurl }}/">home</a>
  </nav>
  {% for _ in (1..page.lines) %}
    <p></p>
  {% endfor %}
  </body>
</html>
