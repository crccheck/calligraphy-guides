<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calligraphy Guidelines</title>
  </head>
  <body>
    <ul>
      {% for p in site.pages %}
        {% if p.title %}
          <li>
            <a {% if p.url == page.url %}class="active"{% endif %} href="{{ p.url }}">{{ p.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
    <p>
      Print settings: Letter, landscape, no margins
    </p>

    <a href="https://github.com/crccheck/calligraphy-guides">Source</a>
  </body>
</html>
