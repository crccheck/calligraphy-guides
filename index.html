<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calligraphy Guidelines</title>
  </head>
  <body>
    <p>
      Print these out to use as guidelines for your calligraphy.
    </p>
    <h2>Pre-made Guides</h2>
    <ul>
      {% for p in site.pages %}
        {% if p.title %}
          <li>
            <a href="{{ site.baseurl }}{{ p.url }}">{{ p.title }}</a>
          </li>
        {% endif %}
      {% endfor %}
    </ul>
    <h2>Print Settings</h2>
    <dl>
      <dt>Paper size</dt>
      <dd>Letter</dd>
      <dt>Paper orientation</dt>
      <dd>Landscape</dd>
      <dt>Margins</dt>
      <dd>0</dd>
    </dl>

    <hr>
    <p>
      <small>
        <a href="https://github.com/crccheck/calligraphy-guides">Source</a>
      </small>
    </p>
  </body>
</html>
